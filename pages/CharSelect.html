<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center">
  <h1>Character Select</h1>
</div>

<div class="container">
  <div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
  <span class="caret"></span></button>
  <ul class="dropdown-menu" id="CharacterSelect">
    <!--<li><a href="#">HTML</a></li>-->
  </ul>
</div>

</body>
</html>

<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
    var selectElement = document.getElementById("CharacterSelect");
    const CharOptionsReq = new Request('http://127.0.0.1:8082/select/options')
    console.log(CharOptionsReq)
    fetch(CharOptionsReq)
        .then(options => {
            return options.text()
        })
        .then(text => {
            //TODO Account for DM page
            options = text.split(" ")
            options.forEach(option=>{
                optionElement = document.createElement("li")
                optionElement.innerHTML = "<a href=\"player\\"+ option +"\">"+option
                selectElement.appendChild(optionElement)
            })
        })

</script>
