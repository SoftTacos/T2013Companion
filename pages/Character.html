<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!--<link rel="stylesheet" Content-Type="text/css" href="bootstrap.css">-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body class="bg-light m-0 p-0">
  <div class="row m-0 p-0">
    <div class="col p-0">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-5 col-lg-4 border" id="character">
            <div class="row">
              <h3 id="name">##NAME##</h3>
            </div>
            <div class="row my-3 border">
              <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                <table class="table-striped table-hover p-0" id="stats">
                  ##STATS##
                </table>
              </div>
              <div class="col-8 col-sm-8 col-md-8 col-lg-8">
                <div class="row p-0" id="skills">
                  ##SKILLS##
                </div>
              </div>
            </div>
            <!--<div class="row">
              <form>
                <div class="input-group mb-3">
                  <button type="button" class="btn btn-primary" onclick="requestSkillCheck()">Skill Check</button>
                  <input type="text" class="form-control" id="skillCheckStat" placeholder="Stat">
                  <input type="text" class="form-control" id="skillCheckSkill" placeholder="Skill">
                </div>
              </form>
            </div>-->
          </div>

          ##STATUSCHART##

          <div class="col border">
            <div class="row">
              <h3>Items</h3>
            </div>
            <div class="col-8 col-sm-8 col-md-8 col-lg-8" id="equipped">
              ##CURRENT_WEAPON##
            </div>
            <div class="container-fluid">
              <div class="row" id="items">
                ##ITEMS##
              </div>
            </div>
          </div>

          <div class="col-12 bg-dark" id="canvasWrapper">
            <canvas id="canvas" width="800" height="600"></canvas>
          </div>

        </div>
      </div>
    </div>
    <div class="col-2 p-0 m-0 bg-dark">IF YOU SEE THIS IT'S BAD</div>
  </div>

  <div class="col-2 navbar-inverse Sidebar bg-light d-flex p-0 m-0">
    <div class="d-flex flex-column" width="100%">
      <div class="p-2 flex-grow-1"> </div>
      <div class="p-2" id="chatbox">

      </div>
      <div>
        <div class="pull-left">
          <button type="button" class="btn" id="chatButton">send</button>
        </div>
        <div>
          <div class="input-group">
            <input type="text" class="form-control" id="chatInput" />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

  .Sidebar {
    position: fixed;
