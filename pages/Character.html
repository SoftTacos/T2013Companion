<script>
  $('.pull-down').each(function () {
    var $this = $(this);
    $this.css('margin-top', $this.parent().height() - $this.height())
  });
  var charName = document.getElementById("name").innerHTML
  var canvas = document.getElementById("canvas");
  var cc = canvas.getContext("2d");
  let socket = new WebSocket("ws://192.168.0.12:8082/player/" + charName + "/socket");

  socket.binaryType = 'arraybuffer';
  //var encoder = new TextEncoder("utf-8")
  var decoder = new TextDecoder("utf-8")
  var toType = function (obj) {//from: http://javascriptweblog.wordpress.com/2011/08/08/fixing-the-javascript-typeof-operator/
    return ({}).toString.call(obj).match(/\s([a-zA-Z]+)/)[1].toLowerCase()
  }

  function encodeRequest(requestType, message) {//number, string
    if (requestType > 255) {
      console.log("ERROR: Request type number too large, upper bound is 255")
      return null
    }
    return String.fromCharCode(requestType) + message
  }

  function decodeResponse(event) {
    let data = new Uint8Array(event.data)
    return { "type": data[0], "message": decoder.decode(data.slice(1)) }
  }

  function ResponseHandler(response) {

  }

  //https://developer.mozilla.org/en-US/docs/Web/API/MessageEvent
  socket.onmessage = function (event) {
    response = decodeResponse(event)
    ResponseHandler(response)
  };

  socket.onopen = function (event) {
    console.log("Connected");
    //TODO: NULL CHECK
    //sendRequest(encodeRequest(256, "THIS SHOULD FAIL"))
    //sendRequest(encodeRequest(0, "CHEEKI BREEKI"))
    encReq = encodeRequest(256, "THIS SHOULD FAIL")
    if (encReq != null)
      socket.send(encReq)
    socket.send(encodeRequest(0, "CHEEKI BREEKI"))

  };

  socket.onclose = function (event) {
    if (event.wasClean) {
      console.log(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
    } else {
      console.log('[close] Connection died');
    }
  };

  socket.onerror = function (error) {
    console.log(`[error] ${error.message}`);
  };
